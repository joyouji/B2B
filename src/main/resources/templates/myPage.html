<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .left {
      font-size: 24px;
      font-weight: bold;
    }
    .right {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="left">Byte the Blues</div>
  <div class="right">
    <button onclick="location.href='/logout'">로그아웃</button>
    <button onclick="location.href='/home'">홈으로</button>
  </div>
</div>

  <div class="actions">
    <button onclick="location.href='/edit-profile'">내정보 변경하기</button>
    <form action="/delete-account" method="post" onsubmit="return confirm('정말로 회원 탈퇴를 하시겠습니까?');">
      <button type="submit">회원 탈퇴</button>
    </form>
  </div>

</body>
</html>
